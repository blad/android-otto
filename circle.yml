dependencies:
  pre:
    - echo y | android update sdk --no-ui --all --filter "tools,platform-tools,extra-android-m2repository,extra-android-support,extra-google-m2repository,android-23"
    - echo y | android update sdk --no-ui --all --filter "build-tools-23.0.3"

test:
  override:
    - ./gradlew assembleDebug # Build the Project...make sure it compiles
    # TODO: Add and Run Test Suite!


deployment:
  betaTesting:
    branch: beta
    commands:
      - ./gradlew assembleDebug
      - ./gradlew crashlyticPreBuild # Inject Crashlytics API Keys
      - ./gradlew crashlyticsUploadDistributionDebug
      - ./gradlew crashlyticPostBuild # Reset Crashlytics Placeholder Keys

